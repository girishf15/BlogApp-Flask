{% extends 'layout.html' %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto"> 
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your blogs.....</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


    <h1>Add / Edit Posts</h1>

    <hr>

      <h3>Basic Actions</h3>
      <a href="/dashboard"><button type="submit" class="btn btn-primary" id="sendMessageButton">Dashboard Home</button></a>
      <a href="/edit/0"><button type="submit" class="btn btn-primary" id="sendMessageButton">Create New Post</button></a>
      <a href="/logout"><button type="submit" class="btn btn-primary" id="sendMessageButton">Logout</button></a>

      <hr>

        <form name="editPost" id="editPostForm"  action="/edit/{{sno}}" method="post" novalidate>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" value="{{post.title}}" placeholder="Title" name="title" id="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" value="{{post.tagline}}" placeholder="Tagline" name="tagline" id="tagline" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" value="{{post.slug}}" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content"  name="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image File</label>
              <input type="text" class="form-control" value="{{post.img_file}}" placeholder="Image File" id="img_file" name="img_file" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>

      </div>
    </div>
  </div>
{% endblock body %}
